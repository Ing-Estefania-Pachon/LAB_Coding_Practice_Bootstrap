<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo.png" alt="Bootstrap" width="50" height="50">
                ToDo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">

            </button>

            <div class="collapse navbar-collapse" id="menuNav">

            <h2 class="text-white">Lista de tareas</h2>
            <ul class="list-group" id="lista-tareas">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="form-check-input me-2" type="checkbox">
                        Hacer ejercicio
                    </div>
                    <button class="btn btn-danger btn-sm eliminar">Eliminar</button>
                </li>
            </ul>

            <div class="mt-3">
            <input type="text" id="nueva-tarea" class="form-control" placeholder="Nueva tarea">
                <button class="btn btn-primary mt-2" id="agregar">Agregar tarea</button>
            </div>
        </div>
    </main>
